<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <section>
        <div class="container my-hand">
            <img class="my-img" src="assets/my-rock.png" alt="my-hand">

        </div>
        <div class="choices">
            <button id="rock">КАМЕНЬ</button>
            <button id="scissors">НОЖНИЦЫ</button>
            <button id="paper">БУМАГА</button>
        </div>
        <div class="container enemy-hand">
            <img class="enemy-img" src="assets/enemy-rock.png" alt="enemy-rock">

        </div>
        <div class="score scorePlayer">0</div>
        <div class="score scoreComputer">0</div>
        <div class="nameP name">ВЫ</div>
        <div class="nameC name">РОБОТ</div>

    </section>
     <script src="script.js"></script>
</body>
</html>
