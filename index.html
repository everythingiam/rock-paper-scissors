<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="my-hand">
                <!-- <img class="my-colored-field" src="assets/win-paper.png"> -->
                <img class="my-img" src="assets/my-rock.png" alt="my-hand">
            </div>
        </div>
        <div class="choices">
            <button id="rock">КАМЕНЬ</button>
            <button id="scissors">НОЖНИЦЫ</button>
            <button id="paper">БУМАГА</button>
        </div>
        <div class="container">
            <div class="enemy-hand">
                <!-- <img class="enemy-colored-field" src="assets/win-paper.png"> -->
                <img class="enemy-img" src="assets/enemy-rock.png" alt="enemy-rock">
            </div>
        </div>
        <div class="score scorePlayer">0</div>
        <div class="score scoreComputer">0</div>
        <!-- <div class="result">ПОБЕДА</div> -->
    </section>
     <script src="script.js"></script>
</body>
</html>
